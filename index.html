    <!-- Primary SEO -->
    <title>Design Dynasty | Web, Mobile, and Design Solutions</title>

    <!-- Organization JSON-LD (static base) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Design Dynasty",
        "url": "https://www.designdynasty.com",
        "logo": "/vite.svg",
        "sameAs": []
      }
    </script>
    <!-- WebSite JSON-LD with SearchAction -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Design Dynasty",
        "url": "https://www.designdynasty.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.designdynasty.com/search?q={search_term_string}",

        }
      }

    <!-- GA4 (replace G-XXXXXXXXXX with your Measurement ID) -->
